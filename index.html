<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISN 7기 졸업</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>★ 아 쎈 Chill 기 조럽 . . . ★</h1>
    </header>
    <main>
        <div class="image-container">
            <div class="image-wrapper">
                <a href="f1.html">
                    <img src="assets/chill_1.png" alt="Chill 1">
                    <span class="image-label" style="text-decoration: none !important;">후우카</span>
                </a>
            </div>
            <div class="image-wrapper">
                <a href="w1.html">
                    <img class="wide" src="assets/chill_2.png" alt="Chill 2">
                    <span class="image-label" style="text-decoration: none !important;">원동연</span>
                </a>
            </div>
            <div class="image-wrapper">
                <a href="m1.html">
                    <img src="assets/chill_3.png" alt="Chill 3">
                    <span class="image-label" style="text-decoration: none !important;">문인희</span>
                </a>
            </div>
            <div class="image-wrapper">
                <a href="l1.html">
                    <img class="wide" src="assets/chill_4.png" alt="Chill 4">
                    <span class="image-label" style="text-decoration: none !important;">이민규</span>
                </a>
            </div>
            <div class="image-wrapper">
                <a href="a1.html">
                    <img src="assets/chill_5.png" alt="Chill 5">
                    <span class="image-label" style="text-decoration: none !important;">안유림</span>
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 페이지 로드 시 불투명도 설정
            document.body.style.opacity = 1;
    
            // 링크 클릭 이벤트
            const links = document.querySelectorAll('a');
    
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // 기본 링크 클릭 동작 방지
                    const href = this.getAttribute('href');
    
                    // 불투명도 감소
                    document.body.style.opacity = 0;
    
                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
        
</body>
</html>
