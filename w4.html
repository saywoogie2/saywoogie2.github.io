<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 유송현 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_2.png" alt="Chill 2">
        <main>
            <div class="content-box">
                <p>동연이형 아쎈 1년 반 동안 고생했어~! 특히 회장으로서 여러 모임을 만들고 이끌어줘서 정말 고마웠어 덕분에 E가 되고 싶은 I인 나도 재밌게 학교생활 할 수 있었던 것 같아 98년생인 내가 mt도 많이 다니고ㅋㅋㅋㅋ 나이에 대한 압박이 아예 없을 순 없겠지만 대학원 가서도 젊음을 마음껏 누리길 바라 졸업 축하해!</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='w3.html'">이전</button>
        <button onclick="window.location.href='w5.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
