<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 정규하 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_2.png" alt="Chill 2">
        <main>
            <div class="content-box">
                <p>민규형, 졸업 정말 축하드립니다!  처음 뵀을 때 정말 선한 인상에 옷도 잘 입으셔서 빨리 친해지고 싶었고 운동도 같이 해보고 싶었는데 어쩌다 보니 2학기 때야 친해져서 좀 아쉬웠어요. 그래도 1월에 롯데월드 인솔 같이 가면서 즐거운 시간 보낼 수 있어서 정말 좋았습니다! 졸업하셔도 자주 연락드릴게요. 밥 한 번 꼭 같이 먹어요! 동물이랑 유도를 사랑하시는 멋진 민규형, 다시 한 번 졸업 축하드리고 앞으로 하시는 일 모두 잘 되고 행복하시길 응원하겠습니다!</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='l5.html'">이전</button>
        <button onclick="window.location.href='l7.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
