<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 박도희 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_1.png" alt="Chill 1">
        <main>
            <div class="content-box">
                <p>인희언니~ 아센 라운지에서 더 이상 언니를 볼 수 없다니.. 믿기지가 않아요..ㅠ 가끔 놀러와주실거죠 .. 흑,, 언니 아센 활동 동안 셀 수 없이 캐리해줘서 너무 고맙고 그동안 넘넘 고생했어요!! 언니의 빈자리를 이제 저희끼리 잘 채워보아야겠지만 언니의 역할이 너무 컸어서 휑..합니다 ㅠㅠ 항상 보고싶을테니까 심심할 때 놀러와주세용 아센 졸업 후에도 항상 응원합니당~!!!</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='m2.html'">이전</button>
        <button onclick="window.location.href='m4.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
