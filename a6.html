<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 정규하 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_1.png" alt="Chill 1">
        <main>
            <div class="content-box">
                <p>유림아 그동안 수고 많았어! ISN 활동하면서 봤을 때 정말 배울 점이 많았던 것 같아. 특히 퀴즈쇼 진행하는 걸 두 번 봤었는데 세욱이형이랑 완벽하게 해내는 거 진짜 멋있었어! 그리고 할리갈리와 아이스브레이킹의 달인.. 가르쳐준 기술들은 앞으로 잘 활용해 볼게.
                    새로운 시작에서도 좋은 일 행복한 일들만 가득하길 응원할게!</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='a5.html'">이전</button>
        <button onclick="window.location.href='a7.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
