<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 오세욱 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_1.png" alt="Chill 1">
        <main>
            <div class="content-box">
                <p>그동안 ISN에서 열심히 노력해 주셔서 감사합니다. 할리갈리 한번은 이겨볼라 했는데 다 져버렸네요. 발표도 너무너무 잘하시고 열정 넘치시는 모습이 인상 깊었고 배우고 싶었습니다. 앞으로 이루고 싶은신 일 다 이루시고, 라운지 자주자주 놀러와 주세요!</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='index.html'">이전</button>
        <button onclick="window.location.href='a2.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
