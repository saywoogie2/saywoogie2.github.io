<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 어요 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_1.png" alt="Chill 1">
        <main>
            <div class="content-box">
                <p>유림 언니~~ 언니랑 얘기 나누는 시간 항상 너무 행복했어^^ 아쎈 엠티 가서 사진도 많이 찍고 우리 둘다 좋아하는 테일어 스위프트 노래도 같이 듣고~~ 아쎈 들어가서 언니를 만나고 알게 돼서 너무 좋고 친해져서 더 행복해^^ 근데 언니랑 추억을 많이 못 만들어서 너무 아쉬워..ㅠㅠ그래도 우리 볼 수 있으니까 괜찮아 ㅎㅎㅎ우리 이쁘고 멋진 유림 언니~♡ 많이 보고 싶을거야..ㅠ 사랑해^^</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='a7.html'">이전</button>
        <button onclick="window.location.href='a9.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
