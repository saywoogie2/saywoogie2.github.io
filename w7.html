<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 조린 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_2.png" alt="Chill 2">
        <main>
            <div class="content-box">
                <p>동연선배 졸업 축하합니다ㅏㅏ!! 처음에 아쎈에 들어왔을때 선배님이 제일 많이 챙겨줬는데 솔직히 엄청 감사했습니당, 매번 도움이 필요할때 선배가 도와줘서 너무 고마왔어요,, 덕분에 아쎈 근로할때랑 엠티에 갔을때 너무 편하고 재밌게 보낼수있었어욤! 제가 감사한다는 말을 너무 많이 안 한것같아서 이번에 꼭 말하고싶었어요 ! 앞으로 서울생활 ㅋㅋㅋ 서울에서도 항상 응원할게유 선배 헤헤헤</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='w6.html'">이전</button>
        <button onclick="window.location.href='w8.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
