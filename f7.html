<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 조린 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_1.png" alt="Chill 1">
        <main>
            <div class="content-box">
                <p>후우카 언니 졸업 그리구 취업 축하해요오옴!!!!!! 항상 멋지는 후우카 언니, 아쎈에서 만날수있어서 너무 기쁘구 우리 홍보부에서 영상 찍었을때도 진짜 좋은 추억으로 남기게된 것 같아서 놈 행복해욤 히히 언니의 인스타 스토리 올리면 좋아요 계속 계속 누를게욤 ㅎㅎㅋㅋㅋ 언니의 미래 너무 기대되구 항상 응원할게유!!!!! 💛</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='f6.html'">이전</button>
        <button onclick="window.location.href='f8.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
