<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 정규하 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_2.png" alt="Chill 2">
        <main>
            <div class="content-box">
                <p>동연이형, 졸업 정말 축하드립니다!! 작년에 신입 부원으로 들어왔을 때 형이 하나하나 잘 챙겨주시고 좋은 조언도 많이 해주셔서 덕분에 빠르게 적응할 수 있었어요. 그리고 2024년 한 해 동안 회장으로서 ISN을 위해 애써주시고, 멤버들한테도 좋은 추억 많이 남겨주셔서 진심으로 감사합니다! 특히 ISN 엠티는 정말 잊지 못할 것 같아요. 그리고 형 덕분에 좋은 술도 많이 마셔보고ㅎㅎ 졸업하셔도 자주 연락드릴게요 꼭 신촌에서 한잔해야죠. 다시 한 번 졸업 축하드리고, 앞으로 좋은 일만 가득하길 바랄게요!</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='w5.html'">이전</button>
        <button onclick="window.location.href='w7.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
