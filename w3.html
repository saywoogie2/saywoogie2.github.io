<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 박도희 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_2.png" alt="Chill 2">
        <main>
            <div class="content-box">
                <p>동연회장님!! 졸업 너무 축하드립니다!! 회장으로서도 짐을 내려놓게 되시니 가뿐하실 것 같아요 ㅎㅎ 그렇지만 아센에서 졸업이라니 남은 멤버들은 정말 아쉬울 뿐입니다 ㅠ 워낙 많은 사람들과도 두루두루 협업도 정말 잘하시니까 새 연구실에서도 정말 잘 하시리라 믿습니다 ㅎㅎ 아센 1년간 잘 꾸려주셔서 넘 감사했고 이번 엠티도 덕분에 재밌었답니다!! 시간 날 때 놀러와주세요~!!</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='w2.html'">이전</button>
        <button onclick="window.location.href='w4.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
