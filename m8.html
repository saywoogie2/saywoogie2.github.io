<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 어요 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_1.png" alt="Chill 1">
        <main>
            <div class="content-box">
                <p>우와 언니~~♡ 첨 언니를 만났을 때 낯설고 그런게 아예 없었엏ㅎㅎ그래서 언니랑 쉽게 친해진 것 같애~!! 언니가 중국어 할 때 너무 멋져서 따라하는 어요 모습 기억나지~~?ㅎㅎㅎ 언니랑 같이 있을 때 따뜻하고 나를 안아주는 그런 느낌이 들어서 셤 기간에 언니를 보면 하나도 안 힘들다고 내가 언니한테 말했잖아!! 그게 진짜 맞거듢ㅎㅎ 그 동안 언니한테 많이 배웠고 언니랑 라운지에 같이 있는 순간마다 좋은 추억 많이 만들었어!! 언니 항상 고맙고 사랑해~~♡</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='m7.html'">이전</button>
        <button onclick="window.location.href='m9.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
