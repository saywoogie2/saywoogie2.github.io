<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 정규하 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_1.png" alt="Chill 1">
        <main>
            <div class="content-box">
                <p>인희님, 그동안 수고 많으셨어요! 항상 열정과 에너지가 넘치는 인희님 덕분에 저도 덩달아 즐겁게 근로할 수 있었던 것 같아요ㅎㅎ 작년 1학기에 같은 조였던 것도 기억에 남네요. 건우랑 현아님이랑 같이 인경호 앞에서 친바했던 게 엊그제 같은데 벌써 시간이 이렇게 흘렀네요..! 앞으로 하시는 일 모두 잘 되길 응원할게요 화이팅입니다!</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='m5.html'">이전</button>
        <button onclick="window.location.href='m7.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
