<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 오세욱 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_2.png" alt="Chill 2">
        <main>
            <div class="content-box">
                <p>처음 ISN에 들어온 날 가장 많이 대화를 나눈 분이 민규님이셨는데 그 뒤로는 대화를 자주 못나눈게 아쉽습니다 ㅠ 중국어 열심히 공부하시던 모습도 기억에 남고, 유도부에서의 모습도 가끔 봤었는데 멋있다고 생각했습니다. 앞으로 원하시는 일 다 이루시고 행복하시길 바라겠습니다.</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='index.html'">이전</button>
        <button onclick="window.location.href='l2.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
