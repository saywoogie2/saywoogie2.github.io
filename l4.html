<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 유송현 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_2.png" alt="Chill 2">
        <main>
            <div class="content-box">
                <p>민규님 졸업 축하합니다ㅎㅎ 좀 더 많은 추억 같이 쌓으면 좋았을 텐데 아쉽네요 그래도 필드크립 갔을 때 민규님이랑 가서 정말 편하고 좋았어요 진짜 팀원 잘 만나면 일이 이렇게까지 편해지는구나를 느꼈습니다ㅋㅋㅋ 잘 지내요!!</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='l3.html'">이전</button>
        <button onclick="window.location.href='l5.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
