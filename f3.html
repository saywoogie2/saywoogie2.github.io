<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 박도희 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_1.png" alt="Chill 1">
        <main>
            <div class="content-box">
                <p>후우카언니 안녕하세용 :)) 졸업 축하드립니다 ㅎㅎ 언니가 졸업한다니 너무 아쉬워요 .. 그동안 아센 활동들 하느라 넘넘 고생하셨어요 언니가 없었다면 아센이 제대로 굴러가지 않았을거에요 .. 남은 아센 멤버들이 또 모여서 활동을 이어나가보겠지만, 언니가 그립고 보고싶을거에요~~ ㅜ.ㅜ 졸업 후에도 항상 응원할게여 또 멤버들 보러 한 번 와주세용 기다릴게요~~</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='f2.html'">이전</button>
        <button onclick="window.location.href='f4.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
