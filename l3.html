<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 박도희 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_2.png" alt="Chill 2">
        <main>
            <div class="content-box">
                <p>민규오빠!! 벌써 아센 졸업이라니 ㅠ 우리가 처음 웰컴위크 할 때가 벌써 까마득? 까진 아니지만 ㅎㅎ 오래되긴 했나보다 그동안 학교 공부랑 알바랑 과외랑 아센 활동 하느라 고생 넘넘 많았어. 취준 기간도 쉽진 않겠지만,, 고생한만큼 오빠한테 가장 좋은 때에 가장 좋은 회사가 찾아올거야~!! 오빠 인천에 있을 때 밥이나 많이 먹쟈!! 아센은 졸업하지만 앞으로도 항상 응원할게!!</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='l2.html'">이전</button>
        <button onclick="window.location.href='l4.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
