<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 어요 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_1.png" alt="Chill 1">
        <main>
            <div class="content-box">
                <p>언니~졸업 축하해~!! 저번 학기에 언니랑 밤새서 중간시험 공부한 그 날들을 많이 그리워해..ㅠㅠ 춥고 모기 많은 동방에서 셤공부하다가 언니랑 먹었던 야식과 아샷추가 제일 맛있었엌ㅋㅋㅋ 언니랑 덕분에 자신감도 생기고 많이 배웠어~!! 고마워 언니~♡
                    언니가 항상 행복하고 건강 잘 지키고 꽃길만 걷길 바래!! 언니 사랑해~♥</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='f7.html'">이전</button>
        <button onclick="window.location.href='f9.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
