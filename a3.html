<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 박도희 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_1.png" alt="Chill 1">
        <main>
            <div class="content-box">
                <p>유림언니!! 벌써 아센 활동 졸업이라니.. 너무 아쉽다 ㅠ.ㅠ 언니가 아센에 있어서 너무 든든했어 ㅎㅎ 언니는 주변 사람들을 웃게해주고 에너지를 팍팍 줄 수 있는 존재야!! 그래서 같이 활동하는 동안 행복하고 즐거웠어 ..♥ 라운지에도 가끔 놀러와줘 ㅎㅎ 그리고 기회되면 유빈언니까지 해서 밥이라두 먹을 수 있으니까 또 보자!! 아센 졸업 후에도 항상 응원할게~~</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='a2.html'">이전</button>
        <button onclick="window.location.href='a4.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
