<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Dovemayo_gothic', sans-serif;
            background-color: #898C72;
            opacity: 1; /* 초기 불투명도 설정 */
            transition: opacity 0.5s ease; /* 불투명도 전환 효과 추가 */
        }
    </style>
</head>
<body>
    <header>
        <h1>★ 오세욱 ★</h1>
    </header>
    <div class="content-container">
        <img class="top-image" src="assets/chill_1.png" alt="Chill 1">
        <main>
            <div class="content-box">
                <p>처음 ISN 왔을 때, 인희님 영어 하시는 거 보고 진짜 너무 잘하셔서 놀라고, 스스로 더 열심히 해야겠다고 생각했었습니다 ㅋㅋ 궂은 일도 귀찮은 일도 도맡아서 쿨하게 해주신 덕분에 7기가 성공적으로 마무리 되지 않았나 싶어요. 피피티도 너무 잘만드시고 여러가지도 다재다능하신 점 저도 배우고 싶습니다. 앞으로도 정말 잘 되실 거고 열정 이어받아 열심히 활동하겠습니다. 늘 행복하시고 원하시는 일 다 이루시길 바라겠습니다. 그동안 정말 감사했습니다!!</p>
            </div>
        </main>
    </div>
    <footer>
        <button onclick="window.location.href='index.html'">이전</button>
        <button onclick="window.location.href='m2.html'">다음</button>
    </footer>

    <script>
        // 페이지 로드 시 불투명도 설정
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 1;

            // 버튼 클릭 이벤트
            const buttons = document.querySelectorAll('footer button');

            buttons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const href = this.getAttribute('onclick').match(/'([^']+)'/)[1]; // href 추출

                    // 불투명도 감소
                    document.body.style.opacity = 0;

                    // 불투명도가 0이 된 후 페이지 이동
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // CSS에서 설정한 transition 시간과 동일하게 설정
                });
            });
        });
    </script>
</body>
</html>
